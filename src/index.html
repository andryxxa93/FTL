<body>
    <section>
        <div class="container">

            <h1>
                FTL: Прямая машина
            </h1>
            <div class="way flex-column margin-top_40">
                <div class="title">
                   <div class="circle">
                    <span>1</span>
                   </div> <h3>Маршрут</h3>
                </div>
                <label for="from">Откуда</label>
                <input id="from" type="text">
                <label for="to">Куда</label>
                <input id="to" type="text">
            </div>
            <div class="transport flex-column margin-top_40">
                <div class="title">
                    <div class="circle">
                        <span>2</span>
                    </div><h3>Транспорт</h3>
                </div>
                <div class="flex-row">
                    <div class="flex-column">
                        <label for="capacity">
                            Грузоподъёмность
                        </label>
                        <select name="" id="capacity">
                            <option value="">Не выбрана</option>
                            <option value="">Вариант 1</option>
                            <option value="">Вариант 2</option>
                            <option value="">Вариант 3</option>
                            <option value="">Вариант 4</option>
                            <option value="">Вариант 5</option>
                        </select>
                    </div>
                    <div class="flex-column margin-left_12">
                        <label for="load">
                            Способ погрузки
                        </label>
                        <select name="" id="load">
                            <option value="">Задняя</option>
                            <option value="">Вариант 1</option>
                            <option value="">Вариант 2</option>
                            <option value="">Вариант 3</option>
                            <option value="">Вариант 4</option>
                            <option value="">Вариант 5</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="cargo margin-top_40">
                <div class="title">
                    <div class="circle">
                        <span>3</span>
                    </div>
                    <h3>Груз</h3>
                </div>
                <div class="flex-row">
                    <div class="flex-column">
                        <label for="cargo-type">
                            Тип груза
                        </label>
                        <select name="" id="cargo-type">
                            <option value="">Не выбран</option>
                            <option value="">Вариант 1</option>
                            <option value="">Вариант 2</option>
                            <option value="">Вариант 3</option>
                            <option value="">Вариант 4</option>
                            <option value="">Вариант 5</option>
                        </select>
                    </div>
                    <div class="danger flex-column display_none">
                        <label for="danger-class">
                            Класс опасности
                        </label>
                        <select name="" id="danger-class">
                            <option value="">Класс 5 — Окисляющие вещества и органические перекиси</option>
                            <option value="">Вариант 1</option>
                            <option value="">Вариант 2</option>
                            <option value="">Вариант 3</option>
                            <option value="">Вариант 4</option>
                            <option value="">Вариант 5</option>
                        </select>
                    </div>
                    <div class="flex-column margin-left_12">
                        <label for="cost">Объявленная ценность, ₽</label>
                        <input id="cost" placeholder="≥ 1" type="text">
                    </div>
                </div>
                <div class="temperature width_100">
                    <div class="flex-row">
                        <input type="checkbox">
                        <div class="">Требуется температурный режим</div>
                    </div>
                    <div class="flex-row">
                        <div class="flex-column">
                            <label for="temperature-from">От, °C</label>
                            <input placeholder="-20" id="temperature-from" type="text">
                        </div>
                        <div class="flex-column margin-left_12">
                            <label for="temperature-to">До, °C</label>
                            <input placeholder="+23" id="temperature-to" type="text">
                        </div>
                    </div>
                </div>
            </div>
